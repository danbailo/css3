<!DOCTYPE html>
<html>
	<head>
		<title>Tamanho de textos</title>
		<meta charset="utf-8">

		<style type="text/css">
		/*
		px -> tamanho fixo (16px tamanho padrao)
		% -> tamanho relativo
		em -> tamanho relativo ao container pai
		 */
		body{
			font-size: 32px;
		}		
	
		.texto1{
			font-size: 2em;
		}

		.texto2{
			font-size: 3em;
		}

		</style>
	</head>
	
	<body>
	
		<p class="texto1">
			Eae quebrada
		</p>	
		<p class="texto2"> Eae quebrada </p>	

	</body>
</html>
