<!DOCTYPE html>
<html>
	<head>
		<title>Div e Span</title>
		<meta charset="utf-8">

		<style type="text/css">
			
			#navbar{
				background: blue;
			}

			#content{
				background: red;
			}

			#footnote{
				background: green;
			}

			#signature{
				background: pink;
			}

			.product{
				background: gray;
				margin: 10px;
			}

			.azul{
				color: blue;
			}

		</style>

	</head>

	<body>
		
		<!-- div são utilizadas para organizar o conteúdo do site -->
		<!-- div é um elemento do tipo block, tem uma largura de 100% -->
		<div id="navbar">
			
			<img src="imagens/amazon.png" width="200">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>

		</div>
		
		<div id="content">
			
			<div class="product">		
				Produto 1
			</div>
			
			<div class="product">		
				Produto 2
			</div>			

			<div class="product">		
				Produto 3
			</div>
		</div>

		<div id="footnote">
			Todos os <span class="azul">direitos</span> reservados.
		</div>

		<!-- span é um elemento do tipo inline -->
		<span id="signature">
			Daniel
		</span>

	</body>
</html>
