<!DOCTYPE html>
<html lang="pt-br">
	<head>
		<title>Estilizando Tabelas</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="css/style.css">
	</head>
	<body>

		<h2>Estilizando tabelas</h2>

		<table>
			
			<tr>
				<th>Código</th>
				<th>Produto</th>
				<th class="numero">Preço</th>				
			</tr>

			<tr>
				<td>001</td>
				<td>Notebook</td>
				<td class="numero">R$ 2500,00</td>				
			</tr>

			<tr class="alterna">
				<td>002</td>
				<td>Celular</td>
				<td class="numero">R$ 1300,00</td>				
			</tr>

			<tr>
				<td>003</td>
				<td>Tablet</td>
				<td class="numero">R$ 1100,00</td>				
			</tr>

			<tr class="alterna">
				<td>004</td>
				<td>Nexus</td>
				<td class="numero">R$ 999,00</td>				
			</tr>						

		</table>

	</body>
</html>
