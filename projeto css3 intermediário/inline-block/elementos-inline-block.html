<!DOCTYPE html>
<html>
	<head>
		<title>Página Principal</title>
		<meta charset="utf-8">

		<link rel="stylesheet" type="text/css" href="style.css">
	</head>

	<body>
		
		<!-- 
		Elementos BLOCK
		são elementos que ocupam toda a tela e se organizam um abaixo do outro, por padrao -->

		<div class="bloco">Bloco 1</div>
		<div class="bloco">Bloco 2</div>


		<!-- 
		Elementos INLINE
		são elementos que ocupam somente o tamanho do conteudo e se organizam um ao lado do outro -->

		<span class="inline">inline 1</span>
		<span class="inline">inline 2</span>

		<!-- 
		Elementos BLOCK modificado para inline -->

		<div class="bloco-inline">Bloco 1</div>
		
		<!-- 
		Elementos INLINE
		são elementos que ocupam somente o tamanho do conteudo e se organizam um ao lado do outro -->

		<span class="inline-bloco">inline 1</span>
		<span class="inline-bloco">inline 2</span>

		<!-- Elementos INLINE-BLOCK
		elementos do tamanho do conteudo e caso nao caiba na mesma linha ele pula pra debaixo -->
		
		<div class="hibrido">inline-block 1</div>
		<span class="hibrido">inline-block 2</span>


	</body>
</html>
